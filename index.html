<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="io.png">
    <link rel="stylesheet" href="style.css">
    <title>Discord - Login</title>
</head>
<body>
    <img class="bg" src="#" alt="">
    
      <div class="card">
        <div class="left-side">
            <h1>Welcome Back!</h1>
            <p>We're so excited to see you again!</p>
            <div class="input-box">
                <label for="">EMAIL OR PHONE NUMBER <span>*</span></label>
                <input type="text">
                <label for="">PASSWORD <span>*</span></label>
                <input type="password">
            </div>
            <p class="forgot-pwd"><a href="#"> Forgot your password?</a></p>
            <button>Log In</button>
            <p class="Register">Need an account? <span>Register</span></p>
        </div>
        <div class="right-side">
            <img src="QRcode.png" alt="">
            <h1>Log in with QR Code</h1>
            <p>Scan this with <span>Discord mobile app</span> to login instantly.</p>
        </div>
    </div>  
    
</body>
</html>
